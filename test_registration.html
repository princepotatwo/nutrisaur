<!DOCTYPE html>
<html>
<head>
    <title>Test Registration API</title>
</head>
<body>
    <h1>Test Registration API</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const url = 'https://nutrisaur-production.up.railway.app/api/DatabaseAPI.php?action=register_community_user';
            const data = {
                name: 'Test User',
                email: 'test@example.com',
                password: 'testpassword123',
                municipality: 'Test Municipality',
                barangay: 'Test Barangay',
                sex: 'Male',
                birthday: '1990-01-01',
                is_pregnant: 'No',
                weight: '70',
                height: '175'
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = 
                    '<h3>Response Status: ' + response.status + '</h3>' +
                    '<h3>Response Text: ' + result + '</h3>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error: ' + error.message + '</h3>';
            }
        }
    </script>
</body>
</html>
