<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Unified API Test</h1>
    
    <div class="test-section">
        <h2>Test API Endpoint</h2>
        <button onclick="testAPI('test')">Test Basic API</button>
        <button onclick="testAPI('usm')">Test USM Endpoint</button>
        <div id="test-result"></div>
    </div>

    <script>
        async function testAPI(endpoint) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`unified_api.php?endpoint=${endpoint}`);
                const text = await response.text();
                
                console.log('Raw response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>JSON Parse Error</h3>
                            <p>Error: ${e.message}</p>
                            <h4>Raw Response:</h4>
                            <pre>${text}</pre>
                        </div>
                    `;
                    return;
                }
                
                resultDiv.innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        <h3>API Response</h3>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <h4>Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
