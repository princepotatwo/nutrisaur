<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="debug-output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('debug-output');
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.textContent = message;
            output.appendChild(div);
        }

        // Test if we can access the home.php elements
        log('Testing element access...');
        
        try {
            // Test basic JavaScript functionality
            log('JavaScript is working', 'success');
            
            // Test if we can create elements
            const testDiv = document.createElement('div');
            log('Element creation works', 'success');
            
            // Test if we can add event listeners
            testDiv.addEventListener('click', () => {});
            log('Event listener creation works', 'success');
            
        } catch (error) {
            log('JavaScript error: ' + error.message, 'error');
        }

        // Test if we can access the home.php file
        fetch('home.php')
            .then(response => {
                if (response.ok) {
                    log('home.php is accessible', 'success');
                    return response.text();
                } else {
                    log('home.php not accessible: ' + response.status, 'error');
                }
            })
            .then(html => {
                if (html) {
                    // Check for specific elements
                    if (html.includes('id="toggle-link"')) {
                        log('toggle-link element found in HTML', 'success');
                    } else {
                        log('toggle-link element NOT found in HTML', 'error');
                    }
                    
                    if (html.includes('id="register-form"')) {
                        log('register-form element found in HTML', 'success');
                    } else {
                        log('register-form element NOT found in HTML', 'error');
                    }
                    
                    // Check for JavaScript syntax errors
                    const scriptMatch = html.match(/<script>([\s\S]*?)<\/script>/);
                    if (scriptMatch) {
                        const scriptContent = scriptMatch[1];
                        try {
                            // Try to parse the JavaScript
                            new Function(scriptContent);
                            log('JavaScript syntax is valid', 'success');
                        } catch (error) {
                            log('JavaScript syntax error: ' + error.message, 'error');
                        }
                    } else {
                        log('No script tag found', 'error');
                    }
                }
            })
            .catch(error => {
                log('Fetch error: ' + error.message, 'error');
            });
    </script>
</body>
</html>
